<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/18a2c831e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="shortcut icon" href="/shoot/favicon.ico" />
    <title>Newsletter Signup</title>
  </head>
  <body>
      <header>
          <div class="menu-btn">
            <span class="menu-btn__burger"></span>
          </div>
          <nav class="nav">
            <ul class="menu-nav">
              <li class="menu-nav__item active">
                <a href="/dist/index.html" class="menu-nav__link">Home</a>
              </li>
              <li class="menu-nav__item">
                <a href="/dist/about.html" class="menu-nav__link">About Me</a>
              </li>
              <li class="menu-nav__item">
                <a href="/dist/projects.html" class="menu-nav__link">My Projects</a>
              </li>
              <li class="menu-nav__item">
                <a href="/dist/blogs.html" class="menu-nav__link">Blogs</a>
              </li>
              <li class="menu-nav__item">
                <a href="/public/index.html" class="menu-nav__link">Subscribe</a>
              </li>
              <li class="menu-nav__item">
                <a href="/dist/contact.html" class="menu-nav__link">Contact me</a>
              </li>
            </ul>
          </nav>
        </header>
    <div class="container">
      <section class="col mt-5 text-center ">
        <div class="col-md-5 m-auto">
          <h1>
            <i class="fas fa-newspaper fa-2x"></i>
          </h1>
          <h1 class="display-4">Newsletter Signup</h1>
          <p class="lead">Enter your details to sign up to my great stories</p>

          <form action="/signup" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                id="first-name"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastName"
                id="last-name"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
